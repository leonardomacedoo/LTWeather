<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abel" />
    <title>LTWeather</title>
  </head>
  <body>
    <video id="video-bg" autoplay loop muted></video>
    <div class="container">
      <div class="card">
        <form class="busca">
          <input
            id="barra-pesquisa"
            type="text"
            placeholder="Informe a cidade"
            spellcheck="false" />
          <button id="btn-pesquisa" type="submit">
            <img src="imagens/search.png" alt="" />
          </button>
        </form>
        <div class="tempo empty">
          <img src="" class="icone-tempo" />
          <h1 class="temperatura"></h1>
          <h2 class="cidade"></h2>
          <div class="detalhes empty">
            <div class="col">
              <img id="img-umidade" src="" />
              <div class="secao-umidade">
                <p class="umidade"></p>
                <p></p>
              </div>
            </div>
            <div class="col">
              <img id="img-vento" src="" />
              <div class="secao-vento">
                <p class="vento"></p>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
